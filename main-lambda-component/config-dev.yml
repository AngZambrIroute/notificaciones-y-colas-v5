lambda:
  timeout_seconds: 10
  env: dev
  backoff:
    max_retries: 3
    delay_seconds: 5
    backoff_factor: 2
    max_delay_seconds: 60

latinia:
  url: https://dev-latinia.example.com
  mantenimiento: true
  timeout_seconds: 10
sqs:
  queue_url: "https://sqs.us-east-1.amazonaws.com/308528169754/bb-notificaciones-reenvio"
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
    file:
      class: logging.FileHandler
      filename: "/dev-notificaciones-colas/logs/lambda.log"
      formatter: simple
  root:
    level: INFO
    handlers:
      - console
      - file